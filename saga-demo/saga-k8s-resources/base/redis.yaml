apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: servicecomb
  labels:
    app: redis
spec:
  type: NodePort
  externalIPs: ["192.168.43.71"]
  ports:
  - port: 6379
    name: redis # The name cannot be 'http'
  selector:
    app: redis
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis
  namespace: servicecomb
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        version: v1
    spec:
      containers:
      - name: redis
        image: redis:4.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
        # env:
        # - name: POSTGRES_DB
        #   value: saga
        # - name: POSTGRES_USER
        #   value: saga
        # - name: POSTGRES_PASSWORD
        #   value: password
---
