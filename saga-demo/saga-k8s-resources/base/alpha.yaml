apiVersion: v1
kind: Service
metadata:
  name: alpha-server
  namespace: servicecomb
  labels:
    app: alphaserver
spec:
  type: NodePort
  externalIPs: ["192.168.43.72"]
  ports:
  - port: 8080
    name: alpha-server
  - port: 8090
    name: grpc
  - port: 5005
    # nodePort: 9758
    name: remote-debug
  selector:
    app: alphaserver
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alphaserver
  namespace: servicecomb
spec:
  replicas: 1
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: name
                operator: In
                values: ["worker1", "worker2"]
    metadata:
      labels:
        app: alphaserver
        version: v1
    spec:
      containers:
      - name: alphaserver
        image: servicecomb/alpha-server:0.3.0-SNAPSHOT
        imagePullPolicy: IfNotPresent
        # ports:
        # - containerPort: 8080
        env:
        - name: JAVA_OPTS
          value: -Dspring.profiles.active=prd -Dalpha.server.port=8080 -Dspring.datasource.url=jdbc:postgresql://postgresql.servicecomb:5432/saga?useSSL=false -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005
---
